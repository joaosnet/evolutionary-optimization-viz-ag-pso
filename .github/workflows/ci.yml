name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Lint (check syntax)
        run: |
          npx acorn --ecma2022 static/js/algorithms/base.js > /dev/null
          npx acorn --ecma2022 static/js/algorithms/ga.js > /dev/null
          npx acorn --ecma2022 static/js/algorithms/pso.js > /dev/null
          npx acorn --ecma2022 static/js/algorithms/ed.js > /dev/null
          npx acorn --ecma2022 static/js/main.js > /dev/null
          npx acorn --ecma2022 static/js/benchmarks.js > /dev/null
          npx acorn --ecma2022 static/js/report.js > /dev/null
